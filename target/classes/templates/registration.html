<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/registration.css}" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script th:src="@{/js/loadFoto.js}" defer="defer"></script>
    <title>SNET</title>
</head>
<body>
    <div >
        <form id="myForm" action="#" method="post" th:action="@{/registration}" th:object="${userForm}" enctype="multipart/form-data">
            <table id="tab" class="containerRegistation"><tr>
                <td id="left">
                    <input required type="text" name="login" th:placeholder="#{login.holder}" th:field="*{login}"><span th:errors="*{login}"></span>
                    <input required type="password" name="password0"  th:placeholder="#{password.holder}" th:field="*{password}"><span th:errors="*{password}"></span>
                    <input required type="password" name="password1"  th:placeholder="#{password.holder}" th:field="*{passwordConfirm}"> <span th:errors="*{passwordConfirm}"></span>
                    <input required type="email" name="email"  th:placeholder="#{email.holder}" th:field="*{email}"><span th:errors="*{email}"></span>
                    <input required type="text" name="name"  th:placeholder="#{name.holder}" th:field="*{firstName}"><span th:errors="*{firstName}"></span>
                    <input required type="text" name="surname"  th:placeholder="#{surname.holder}"  th:field="*{lastName}"><span th:errors="*{lastName}"></span>
                    <input required type="date" name="date" th:field="*{dateBirthday}"><span th:errors="*{dateBirthday}"></span>
                    <input type="text" name="city"  th:placeholder="#{city.holder}" th:field="*{city}">
                    <input type="text" name="education" th:placeholder="#{education.holder}" th:field="*{education}">
                </td>

                <td id="right">
                    <div class="upload foto">
                        <img src="" height="200"  th:alt="#{Photo}" class="foto">
                    </div>

                    <div class="input_file">
                    	<input type="file" name="files" class="hid">
                       	<input type="button" class="fake_file" th:value="#{buttom.upload}" id="sub">
                    </div>
                    <div><input id="tagsNewNews" th:field="*{hobby}" class="notRedTags" type="text" placeholder="#tags"></div>

                    <div class="dws-submit" id="subret">
                    	<a class="submit" th:text="#{buttom.submit}"></a>
                    </div>
                </td>
            </tr></table>
                
            </div>
        </form>
    </div>

    
    <div class="top">
        <div class="logo">
            <img src="../img/logo.png">
        </div>
            <a href="/login" class="signin" th:text="#{signIn}"></a>
    </div>
    <div class="bottom"></div>
</body>
</html>
